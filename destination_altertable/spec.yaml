documentationUrl: https://docs.airbyte.com/integrations/destinations/altertable
supported_destination_sync_modes:
  - overwrite
  - append
  - append_dedup
supportsIncremental: true
supportsNormalization: false
supportsDBT: false
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  type: object
  required:
    - username
    - password
    - catalog
    - schema
  properties:
    host:
      type: string
      title: Host
      default: flight.altertable.ai
    port:
      type: integer
      title: Port
      default: 443
    username:
      type: string
      title: Username
    password:
      type: string
      title: Password
    catalog:
      type: string
      title: Catalog
    schema:
      type: string
      title: Schema
    rows_per_batch:
      type: ["integer", "null"]
      title: Rows per batch
      default: null
    tls:
      type: boolean
      title: Use TLS for connection to Altertable
      default: true
