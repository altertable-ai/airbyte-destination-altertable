documentationUrl: https://docs.airbyte.com/integrations/destinations/altertable
supported_destination_sync_modes:
  - overwrite
  - append
  - append_dedup
supportsIncremental: false
supportsNormalization: false
supportsDBT: false
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  type: object
  required:
    - host
    - port
    - username
    - password
    - catalog
    - schema
    - verify_ssl_certificate
  properties:
    host:
      type: string
      title: Host
      default: api.altertable.ai
    port:
      type: integer
      title: Port
      default: 443
    http_port:
      type: integer
      title: HTTP Port
    username:
      type: string
      title: Username
      default: airbyte
    password:
      type: string
      title: Password
      default: password
    catalog:
      type: string
      title: Catalog
    schema:
      type: string
      title: Schema
    verify_ssl_certificate:
      type: boolean
      title: Verify SSL Certificate
      default: true
